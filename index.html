<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/aa69e32c8d.js" crossorigin="anonymous"></script>
  <title>Comprar Casco - FullRiders</title>
  <link rel="icon" type="image/x-icon" href="./images/iso.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="imgLogo" style="width: 100%;" src="./images/logo.png" alt="logo full riders" width="60" height="40">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                  <li class="nav-item"><a class="nav-link px-2" href="https://www.facebook.com/" target="_blank"> <i class="fa-brands fa-facebook-f" style="color: #dc3545;"></i></a></li>
                  <li class="nav-item"><a class="nav-link px-2" href="https://www.instagram.com/" target="_blank"> <i class="fa-brands fa-instagram" style="color: #dc3545;"></i></a></li>
                  <li class="nav-item"><a class="nav-link px-2" href="https://www.twitter.com/" target="_blank"> <i class="fa-brands fa-twitter" style="color: #dc3545;"></i></a></li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Que moto buscas?" aria-label="Search">
                  <button class="btn btn-outline-danger" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
  <div class="container mt-5">
    <div class="text-center">
      <h4>Medir la talla de cabeza</h4>
      <p>Medir con un centímetro la circunferencia de tu cabeza y añadirla en la siguiente casilla para saber su talla</p>
    </div>

    <div class="form-group">
      <label for="medidaInput">Medida en centímetros:</label>
      <input type="number" class="form-control" id="medidaInput" placeholder="Ingresa la medida">
    </div>
    <button type="button" class="btn btn-danger mt-3" id="calcularBtn" data-bs-toggle="modal" data-bs-target="#resultadoModal">Buscar Casco</button>


    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultadoModalLabel">Resultado</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="resultado"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="comprarBtn">Comprar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <h4>Carrito de compras</h4>
      <ul id="carrito" class="list-group"></ul>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
